<!--
【フォームの基礎】
    form: 入力フォーム
        action: どこに送るか？
        method: 送る方法
        input: 入力タグ
            type: 種別
            size: サイズ
            maxlenght: 最大入力値
            placeholder: 入力例
            password: パスワード
            hidden: 隠しデータ
-->
