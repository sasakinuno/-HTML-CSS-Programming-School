<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf8">
    <meta name="description" content="初めてHTMLを勉強するサイトです。">
    <link rel="stylesheet" href="style.css">
    <title>プログラミングの勉強</title>
</head>

<body>
    <header>
        <h1>テーブルを作ってみよう！</h1>
    </header>

    <main>
        <article>
            <table border="1px solid #000">
                <caption>身近な食べ物と珍しい食べ物</caption>
                <thead>
                    <tr>
                        <th>大分類</th><th>名称</th><th>味の特徴</th><th>色</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">果物類</td><td>りんご</td><td>甘酸っぱい</td><td>おおむね赤</td>
                    </tr>
                    <tr>
                        <td>なつみかん</td><td>かなり酸っぱい</td><td>たいてい黄色</td>
                    </tr>
                    <tr>
                        <td rowspan="3">魚類</td><td>マグロ</td><td>脂が乗っておいしい</td><td>ピンク</td>
                    </tr>
                    <tr>
                        <td>イカ</td><td>歯ごたえ十分</td><td>白い</td>
                    </tr>
                    <tr>
                        <td>ウニ</td><td>独特の旨味</td><td>黄色</td>
                    </tr>

                    <tr>
                        <td>宇宙食</td><td>パック？</td><td colspan="2">見たことも食べたこともないので不明</td>
                    </tr>
                </tbody>
            </table>

            <br>

        </article>
    </main>

    <footer>
        Copyright ©2016 Crunchtimer Inc. All Rights Reserved.
    </footer>
</body>
</html>
