【ブロックレベルとインライン】
    div: 区分
    span: 範囲
-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf8">
    <meta name="description" content="初めてHTMLを勉強するサイトです。">
    <link rel="stylesheet" href="style.css">
    <title>プログラミングの勉強</title>
</head>

<body>
    <header>
        <h1>プログラミングを勉強しよう！</h1>
        <nav>
            - ホーム
            - このサイトについて
            - プロフィール
        </nav>
    </header>

    <main>
        <article>
            <div class="block">
                <h1>h1要素はブロックレベル</h1>
                <p>リンクを示す<a href="/">a要素</a>や、特定の語句に<span class="emphasis">強調</span>の意味を与える<strong>strong要素</strong>はインラインです。</p>
            </div>
        </article>
    </main>

    <footer>
        Copyright ©2016 Crunchtimer Inc. All Rights Reserved.
    </footer>
</body>
</html>
