<!--
【head要素について】
    1. charset：文字コード
    2. title：タイトル
    3. description：概要
    4. favicon：ファビコン
    5. keyword：キーワード
    6. author:著者
-->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf8">
    <meta name="description" content="初めてのHTML文書です">
    <meta name="author" content="クランチタイマー">
    <meta name="keyword" content="html,css,勉強,初心者,初めて,Web,ホームページ">
    <link rel="shortcut icon" href="favicon.ico">
    <title>はじめてのHTML</title>
</head>

<body>
    <p>こんにちは！</p>
</body>
</html>
