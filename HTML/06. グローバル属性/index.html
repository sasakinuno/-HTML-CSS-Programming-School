<!--
グローバル属性
id: ページ内に一つしかない要素
class: 複数ある要素
style: スタイルを直接指定
-->

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf8">
  <meta name="description" content="初めてのHTML文書です">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <title>はじめてのHTML</title>
</head>

<body>
  <p id="message">こんにちは1！</p>
  <p class="message active">こんにちは2！</p>
  <p class="message active" style="color: white">こんにちは3！</p>
</body>
</html>
